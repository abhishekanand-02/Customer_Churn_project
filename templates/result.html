<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <div class="result-container">
        <h2>Prediction Result</h2>
        {% if prediction[0] == 0 %}
            <p class="success">
                Customer will continue to use services. Customer is NOT likely to churn. <br>
                <!-- <strong>Predicted value:</strong> {{ prediction[0] }} 😊 -->
            </p>
        {% else %}
            <p class="warning">
                Customer may unsubscribe. Customer is likely to churn. <br>
                <!-- <strong>Predicted value:</strong> {{ prediction[0] }} ⚠️ -->
            </p>
        {% endif %}
        <a href="/">Go Back</a>
    </div>
</body>
</html>
